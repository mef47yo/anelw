<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <title>LENCERIA ANEL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- ...... -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <div class="mb-4">
        <label for="giftSelect" class="form-label">Elegí una Gift Card:</label>
        <select class="form-select" id="giftSelect" required>
            <option selected disabled value="">Elegí una Gift Card</option>
            
            <option value="Cumpleaños">Cumpleaños</option>
            <option value="Amor">Amor</option>
            <option value="Gracias">Gracias</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="giftMessage" class="form-label">Mensaje personalizado:</label>
        <textarea class="form-control" id="giftMessage" rows="3" placeholder="Escribe tu mensaje aquí..."
            required></textarea>
    </div>
    <button class="btn btn-success" id="sendWhatsapp">Enviar por WhatsApp</button>

    <script>
        document.getElementById('sendWhatsapp').addEventListener('click', function () {
            const gift = document.getElementById('giftSelect').value;
            const message = document.getElementById('giftMessage').value.trim();
            if (!gift || !message) {
                alert('Por favor, elegí una Gift Card y escribí un mensaje.');
                return;
            }
            const text = `¡Hola! Quiero regalar una Gift Card de "${gift}". Mensaje: ${message}`;
            const phone = '542314514791'; // Reemplaza por tu número de WhatsApp, ej: 5491123456789
            const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        });
    </script>



    <div class="form-gift">
        <select class="form-gift" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Elegi una Gift Card</option>
            <Div>
                <option value="1">Cumpleaños </option>
                <img src="" alt="">
                <img src="" alt="">
            </Div>

            <option value="2">Amor</option>
            <option value="3">Gracias</option>
        </select>
        <label for="floatingSelect"></label>
    </div>

    <footer class="pie">
        Copyright 2025 Lenceria <i>Anel</i>. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
